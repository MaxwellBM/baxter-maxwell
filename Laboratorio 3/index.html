<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios Lógicos JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Ejercicios de Lógica en JavaScript</h1>
  
      <div class="problem">
        <h3>1. Palíndromo de doble base</h3>
        <input id="inputPalindromo" type="text" placeholder="Ingresa un número">
        <button id="btnPalindromo">Verificar</button>
        <div id="resp1" class="resultado"></div>
      </div>
  
      <div class="problem">
        <h3>2. Contador de caracteres</h3>
        <input id="inputContador" type="text" placeholder="Ingresa una cadena">
        <button id="btnContar">Contar</button>
        <pre id="resp2" class="resultado"></pre>
      </div>
  
      <div class="problem">
        <h3>3. Verificar año bisiesto</h3>
        <input id="inputAnio" type="number" placeholder="Ingresa un año">
        <button id="btnBisiesto">Verificar</button>
        <div id="resp3" class="resultado"></div>
      </div>
  
      <div class="problem">
        <h3>4. Suma de primos menores o iguales a N</h3>
        <input id="inputPrimos" type="number" placeholder="Número menor a 1,000,000">
        <button id="btnPrimos">Sumar</button>
        <div id="resp4" class="resultado"></div>
      </div>
    </div>
  
    <script src="main.js"></script>
  </body>
  
</html>
