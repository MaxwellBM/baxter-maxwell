
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #f7d32d;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #e94595;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear Cuenta</h2>
    <input type="text" placeholder="Nombre completo" />
    <input type="email" placeholder="Correo electrónico" />
    <input type="password" placeholder="Contraseña" />
    <button>Registrarse</button>
  </div>
</body>
</html>
