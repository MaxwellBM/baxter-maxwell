
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administrador</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #30c3dd;
    }
    .pedido {
      background-color: #2a2a2a;

      padding: 1rem;

    }
    .estado {
      margin-top: 0.5rem;
      color: #f7d32d;
    }
    button {
      background-color: #e94595;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <p><strong>Cliente:</strong> Juan Pérez</p>
    <p><strong>Servicio:</strong> Diseño Gráfico</p>
    <p class="estado">Estado: Pendiente</p>
    <button>Cambiar a En proceso</button>
  </div>
  <div class="pedido">
    <p><strong>Cliente:</strong> María Gómez</p>
    <p><strong>Servicio:</strong> Redacción</p>

</html>
