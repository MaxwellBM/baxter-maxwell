<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Seguimiento de Libros</title>
  <link rel="stylesheet" href="style-dashboard.css">
</head>

<body>
  <header id="usuario-header"></header>

  <main class="container">
    <h2>Mis libros leídos</h2>

    <!-- Tabla de libros -->
    <table id="tabla-libros">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Fecha</th>
          <th>Páginas</th>
          <th>¿Recomienda?</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Botón flotante para mostrar formulario -->
  <button id="btn-mostrar-form">+</button>

  <!-- Formulario lateral -->
  <section id="form-seccion">
    <h3>Agregar nuevo libro</h3>
    <form id="form-libro">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" required>

      <label for="fecha">Fecha de lectura:</label>
      <input type="date" id="fecha" required>

      <label for="paginas">Páginas:</label>
      <input type="number" id="paginas" required>

      <label>
        <input type="checkbox" id="recomendar">
        ¿Lo recomendarías?
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Botón para mostrar reporte -->
  <button id="btn-reporte" class="btn-reporte">📊 Ver reporte</button>

  <!-- Caja del reporte -->
  <section id="reporte-lectura" class="reporte-box" style="display: none;">
    <h3>Estadísticas de lectura</h3>
    <p><strong>Total de libros leídos:</strong> <span id="total-libros">0</span></p>
    <p><strong>Promedio de páginas por libro:</strong> <span id="promedio-paginas">0</span></p>

    <!-- Gráfico incluido aquí -->
    <h4>Gráfico: Libros recomendados vs no recomendados</h4>
    <div class="grafico-barras">
      <div id="barra-si" class="barra verde" title="Recomendados"></div>
      <div id="barra-no" class="barra rojo" title="No recomendados"></div>
    </div>
    <div class="leyenda">
      <span>📗 Recomendados</span>
      <span>📕 No recomendados</span>
    </div>
  </section>

  <!-- Scripts -->
  <script src="storage.js"></script>
  <script src="header.js"></script>
  <script src="books.js"></script>
</body>

</html>
