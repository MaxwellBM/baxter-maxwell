<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Seguimiento de Libros</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="usuario-header"></header>

  <main class="container">
    <h2>Mis libros leídos</h2>

    <!-- Formulario para agregar libros -->
    <form id="form-libro">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" required>

      <label for="fecha">Fecha de lectura:</label>
      <input type="date" id="fecha" required>

      <label for="paginas">Número de páginas:</label>
      <input type="number" id="paginas" required>

      <label>
        <input type="checkbox" id="recomendar">
        ¿Lo recomendarías?
      </label>

      <button type="submit">Agregar libro</button>
    </form>

    <!-- Tabla de libros -->
    <table id="tabla-libros">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Fecha</th>
          <th>Páginas</th>
          <th>¿Recomienda?</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  
  <!-- Botón flotante para mostrar formulario -->
  <button id="btn-mostrar-form">+</button>

  <!-- Formulario lateral oculto -->
  <section id="form-seccion">
    <h3>Agregar nuevo libro</h3>
    <form id="form-libro">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" required>

      <label for="fecha">Fecha de lectura:</label>
      <input type="date" id="fecha" required>

      <label for="paginas">Páginas:</label>
      <input type="number" id="paginas" required>

      <label>
        <input type="checkbox" id="recomendar">
        ¿Lo recomendarías?
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

</main>

  <script src="js/storage.js"></script>
  <script src="js/header.js"></script>
  <script src="js/books.js"></script>
</body>
</html>
