<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Seguimiento de Libros</title>
  <link rel="stylesheet" href="/style.css"> 
</head>
<body>
  <div class="container">
    <h1>Crear cuenta</h1>

    <form id="form-registro" class="formulario">
      <div class="form-group">
        <label for="registro-username">Usuario:</label>
        <input type="text" id="registro-username" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="registro-nombre">Nombre completo:</label>
        <input type="text" id="registro-nombre" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="registro-password">Contraseña:</label>
        <input type="password" id="registro-password" class="form-input" required>
      </div>

      <button type="submit" class="form-button">Registrarse</button>

      <p class="form-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </div>

  <script src="/storage.js"></script>
  <script src="/verificar.js"></script>
</body>
</html>
