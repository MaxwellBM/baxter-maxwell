<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Libros - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header id="usuario-header"></header>

  <div class="container">
    <h1>Seguimiento de Libros</h1>

    <!-- Vista de Login -->
    <section id="vista-login">
      <h2>Iniciar sesión</h2>
      <form id="form-login">
        <label for="login-username">Usuario:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" required>

        <button type="submit">Entrar</button>
        <p>¿No tienes cuenta? <a href="register.html" id="ir-a-registro">Regístrate</a></p>
      </form>
    </section>

    <!-- Vista de Registro -->
    <section id="vista-registro" style="display: none;">
      <h2>Registrarse</h2>
      <form id="form-registro">
        <label for="registro-username">Usuario:</label>
        <input type="text" id="registro-username" required>

        <label for="registro-nombre">Nombre completo:</label>
        <input type="text" id="registro-nombre" required>

        <label for="registro-password">Contraseña:</label>
        <input type="password" id="registro-password" required>

        <button type="submit">Crear cuenta</button>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

      </form>
    </section>
  </div>

  <script src="/storage.js"></script>
  <script src="/verificar.js"></script>
</body>
</html>
